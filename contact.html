<body>

    <nav class="navbar">
        <a href="index.html"> <img src="assets/logo/svg/Logo.svg" id="Logo"></a>
        <ul class="nav-links">
            <li class="nav-links"><a href="about.html">About Us</a></li>
            <li class="nav-links"><a href="courses.html">Courses</a></li>
            <li class="nav-links"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content-wrapper">

        <main class="main">

            <h1 class="contact-title">Talk to us!</h1>
            <div class="container">
                <form class="contact-form" action="https://formsubmit.co/cyber0chase@gmail.com" method="POST" data-form>
                    <label for="nome">Type your name: </label>
                    <input type="nome" id="name" name="name" class="form-input" required>
                    <label for="email">Type your e-mail address: </label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <label for="message">Type your message: </label>
                    <textarea id="message" name="message" rows="4" class="form-textarea" required></textarea>
                    <button type="submit" class="form-button" data-button>Send message</button>

                </form>
            </div>

        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>&#169; 2024 Cyber Chase. All Rights Reserved.</p>
                <div class="github-logo">
                    <a href="https://github.com/orgs/Cyber-Chase/repositories" target="_blank">
                        <img src="assets/icon/svg/github_white.svg" alt="GitHub">
                    </a>
                </div>
            </div>
        </footer>

    </div>

</body>
