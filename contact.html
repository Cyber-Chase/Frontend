        </ul>

    <div class="content-wrapper">

        <main class="main">

            <div class="container">
                <h1>Talk to us!</h1>
                <form id="contactForm" class="contact-form">
                    <label for="nome">Type your name: </label>
                    <input type="nome" id="name" name="name" class="form-input" required>
                    <label for="email">Type your e-mail address: </label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <label for="message">Type your message: </label>
                    <textarea id="message" name="message" rows="4" class="form-textarea" required></textarea>
                    <button type="submit" class="form-button">Send message</button>
                </form>
                <div id="statusMessage" class="status-message"></div>
            </div>

        </main>
